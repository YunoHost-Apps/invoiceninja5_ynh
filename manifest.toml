#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "invoiceninja5"
name = "InvoiceNinja 5"
description.en = "Create and email invoices, track payments, expenses, and time tasks"
description.fr = "Créer et envoyer des factures par e-mail, suivre les paiements, les dépenses et les tâches horaires"

version = "5.12.55~ynh1"

maintainers = ["Sebastian Gumprich"]

[upstream]
license = "Elastic-2.0"
website = "https://invoiceninja.org"
demo = "https://react.invoicing.co/demo"
admindoc = "https://invoiceninja.github.io/"
userdoc = "https://invoiceninja.github.io/"
code = "https://github.com/invoiceninja/invoiceninja"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "200M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["fr", "en"]
    default = "fr"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

    [install.mail_name]
    ask.en = "Choose what name will be displayed when InvoiceNinja sends mails"
    ask.fr = "Choisissez quel nom sera affiché lorsque InvoiceNinja enverra des e-mails"
    type = "string"
    default = "Invoice Ninja"

    [install.mail_address]
    ask.en = "Choose from which mail address emails will be sent"
    ask.fr = "Choisissez à partir de quelle adresse e-mail les e-mails seront envoyés"
    type = "email"
    default = ""

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/invoiceninja/invoiceninja/releases/download/v5.12.55/invoiceninja.tar"
    sha256 = "0b36948debdb5c46a0c7260db1c9dda39e9a5d11f3d61574aa78d6b05b9ab58e"
    format = "tar.gz"
    in_subdir = false
    autoupdate.strategy = "latest_github_release"
    autoupdate.asset = "invoiceninja.tar$"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.allowed = "visitors"
    api.auth_header = false
    api.show_tile = false

    [resources.apt]
    packages = "mariadb-server, php8.4-bcmath, php8.4-gmp, php8.4-fileinfo, php8.4-gd, php8.4-mbstring, php8.4-pdo, php8.4-xml, php8.4-curl, php8.4-zip, php8.4-mysql, libnss3-dev, libatk1.0-0, libatk-bridge2.0-0, libxcomposite1, libxrandr2, libasound2, libcups2, libdrm2, libxkbcommon0, libxdamage1, libxfixes3, libgbm1, libpango-1.0-0, libcairo2, chromium"

    [resources.database]
    type = "mysql"
