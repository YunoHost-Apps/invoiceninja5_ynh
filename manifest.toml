packaging_format = 2

id = "invoiceninja5"
name = "InvoiceNinja 5"
description.en = "Create and email invoices, track payments, expenses, and time tasks"
description.fr = "Créer et envoyer des factures par e-mail, suivre les paiements, les dépenses et les tâches horaires"

version = "5.8.37~ynh2"

maintainers = ["Sebastian Gumprich"]

[upstream]
license = "Elastic-2.0"
website = "https://invoiceninja.org"
demo = "https://react.invoicing.co/demo"
admindoc = "https://invoiceninja.github.io/"
userdoc = "https://invoiceninja.github.io/"
code = "https://github.com/invoiceninja/invoiceninja"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "200M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["fr", "en"]
    default = "fr"

    [install.admin]
    type = "user"

    [install.password]
    help.en = "The password to login into InvoiceNinja."
    help.fr = "Le mot de passe pour se connecter à InvoiceNinja."
    type = "password"

    [install.mail_name]
    help.en = "Choose what name will be displayed when InvoiceNinja sends mails."
    help.fr = ""
    type = "string"
    default = ""

    [install.mail_address]
    help.en = "Choose from which mail-address emails will be send."
    help.fr = ""
    type = "email"
    default = ""

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/invoiceninja/invoiceninja/releases/download/v5.8.37/invoiceninja.zip"
        sha256 = "2ca95364541bcc761bac02e0accb168ac2f574c85656c39a4393e51923b82f65"
        in_subdir = false
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset = "invoiceninja.zip"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "mariadb-server, php8.2-bcmath, php8.2-gmp, php8.2-fileinfo, php8.2-gd, php8.2-mbstring, php8.2-pdo, php8.2-xml, php8.2-curl, php8.2-zip, php8.2-mysql, libnss3-dev, libatk1.0-0, libatk-bridge2.0-0, libxcomposite1, libxrandr2, libasound2, libcups2, libdrm2, libxkbcommon0, libxdamage1, libxfixes3, libgbm1, libpango-1.0-0, libcairo2"

    [resources.database]
    type = "mysql"
